apiVersion: apps/v1
kind: Deployment
metadata:
  name: onestore-client-front
  labels:
    app: onestore-client-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: onestore-client-front
  template:
    metadata:
      labels:
        app: onestore-client-front
    spec:
      containers:
      - name: nginx
        image: 676857894110.dkr.ecr.ap-northeast-2.amazonaws.com/onestore-client-front:dev
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /index.html
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /index.html
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 3
        volumeMounts:
        - mountPath: /var/log/nginx
          name: log
      volumes:
      - name: log
        emptyDir: {}

